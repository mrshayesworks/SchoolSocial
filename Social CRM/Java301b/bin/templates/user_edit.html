<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
   <title>Getting Started: Serving Web Content</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">

<div class="row">
	<h1>Edit User</h1>
	
<form method="POST" th:object="${user}"enctype="multipart/form-data">
	<!--<input type="hidden" name="id" th:field="*{id}"/> -->
	
<div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}"/>
  	<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
  	</div>
   
<div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" name="lastName" class="form-control" placeholder="Last Name" th:field="*{lastName}"/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</span>
    </div>
    
<div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" name="phoneNumber" class="form-control" placeholder="Phone Number" th:field="*{phoneNumber}"/>
  	<span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</span>
  	</div>
  	
  	<div class="form-group">
    <label for="emailAddress">Email Address</label>
    <input type="text" name="emailAddress" class="form-control" placeholder="Last Name" th:field="*{emailAddress}"/>
  	<span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}">Email Address Error</span>
  	</div>
  	
  	
<div class="form-group">
	<label for="active">Active</label>
	<select name="active">
	 <option th:selected"*{active} ==true" value="true">Enabled</option>
	 <option th:selected"*{active} ==false" value="false">Disabled</option>
	 </select>
</div>
 
  	<div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" name="file"/>
  	<p class="help-block">Example block-level help text here.</p>
  	</div>
 
   	<div class="form-group">
    <label for="removeImage">Remove Image</label>
    <input type="checkbox" name="remove image" value="true"/>
  	</div>

  <div class="checkbox">
    <label>
      <input type="checkbox"/> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
</body>
</html>
